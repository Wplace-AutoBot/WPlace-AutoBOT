name: CI

on:
    push:
        branches: [main, dev, '**']
    pull_request:
        branches: [main, dev, '**']
    workflow_dispatch:

jobs:
    ci:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: '18'
                  cache: 'npm'

            - uses: actions/cache@v4
              with:
                  path: |
                      node_modules
                      dist
                  key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}-${{ github.sha }}
                  restore-keys: |
                      ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}-
                      ${{ runner.os }}-build-

            - run: npm ci

            - name: Format check
              run: npm run format:check

            - name: Build
              run: npm run build:all

            - name: Validate
              run: |
                  for file in dist/auto-image.{standalone,userscript,bookmarklet}.js dist/auto-image.bookmarklet.txt; do
                      test -s "$file" || (echo "Missing or empty: $file" && exit 1)
                  done
                  echo "âœ… All outputs validated"

            - uses: actions/upload-artifact@v4
              with:
                  name: build-outputs
                  path: dist/
                  retention-days: 30
